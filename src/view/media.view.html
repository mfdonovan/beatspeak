<div class="row" ng-controller="MediaController">
    <div class="col-md-7"></div>
    <div class="col-md-5">
        <div class="thumbnail">
            <iframe width="{{soundcloud.width}}"
                    height="{{soundcloud.height}}"
                    ng-src="{{trustSrc(soundcloud.src)}}"
                    scrolling="no" frameborder="no"></iframe>
        </div>
    </div>
</div>
